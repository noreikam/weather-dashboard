<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <meta http-equiv='X-UA-Compatible' content='ie=edge' />
    <link
      rel='stylesheet'
      href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'
    />
    <link rel='stylesheet' href='./assets/css/style.css' />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class='jumbotron'>
      <h1>Weather Dashboard</h1>
    </header>

    <main class="d-flex">
      <form id="searchContainer" class="col-3 d-flex flex-column">
        <h1>Search for a City:</h1>
        <input id="searchCity" type="text"/>
        <button type="submit">Search</button>
      </form>
      <section id="weatherContainer" class="d-flex col-9 flex-column">
        <div id="dailyContainer"></div>
        <div>
          <h2>5-Day Forecast:</h2>>
          <div id="5dayContainer" class="d-flex flex-row"></div>
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script src='./assets/js/script.js'></script>
  </body>
